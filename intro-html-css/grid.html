<!DOCTYPE html>
<html>
    <head>
        <title>GRID CSS</title>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue;">DIV 1</div>
            <div style="background-color: aquamarine;">DIV 2<p>text</p></div>
        </div>


        <div style="
            display: grid;
            grid-template-columns: 100px 1fr;
            margin-top: 15px;
            ">
            <div style="background-color: lightblue;">DIV 1</div>
            <div style="background-color: aquamarine;">DIV 2<p>text</p></div>

        </div>

    </body>
</html>
